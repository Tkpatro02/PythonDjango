{% extends "layout.html" %}

{% block title %}
chai wala
{% endblock title %}

{% block content %}
<h1>
    welcome|To the chai wala
</h1>
<div class="grid grid-cols-3 gap-8 p-10 m-4">


{% for chai in chais %}

<div class="bg p-5 ">
    <img class="rounded" src="{{chai.image.url}}" alt="">
    <h3 class="text-1xl "style="color: red;"> {{chai.name}}</h3>
     <a href="{% url 'chai_detail' chai.id %}">
        <button
        type="button"
        class="btn btn-success" style="color: red;"
        >
            {{chai.type}}-{{chai.id}}
        </button>
    </a>
</div>


{% endfor  %}
</div>
{% endblock content %}
